<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sell Your Ticket | Booker</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-image: url('ticket_background.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      background-attachment: scroll;
      min-height: 100vh;
    }

    header {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #e74c3c;
    }

    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #e74c3c;
    }

    nav a.active {
      color: #e74c3c;
      border-bottom: 2px solid #e74c3c;
      padding-bottom: 4px;
    }

    .banner {
      background-color: rgba(231, 76, 60, 0.9);
      color: white;
      padding: 80px 40px 50px;
      text-align: center;
    }

    .banner h1 {
      font-size: 36px;
    }

    .container {
      max-width: 800px;
      margin: -40px auto 40px;
      background: rgba(85, 66, 40, 0.5);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      color: white;
      backdrop-filter: blur(8px);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #f4e9d8;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #f0f0f0;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.7);
      color: #333;
      font-size: 14px;
    }

    form input::placeholder,
    form textarea::placeholder {
      color: #999;
    }

    form input[type="file"] {
      padding: 5px;
      background: transparent;
    }

    button {
      margin-top: 25px;
      background-color: #2e7d32;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1b5e20;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      margin-top: 60px;
      color: #333;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <header>
    <div class="logo">ðŸŽŸ Booker</div>
    <nav>
      <a href="tickets_shop.html">Home</a>
      <a href="events.html">Events</a>
      <a href="sell_tickets.html" class="active">Sell Tickets</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Banner -->
  <section class="banner">
    <h1>Sell Your Event Tickets Easily</h1>
  </section>

  <!-- Ticket Form -->
  <div class="container">
    <h2>Submit Ticket Details</h2>
    <form id="ticketForm" enctype="multipart/form-data" novalidate>
      <label for="eventName">Event Name:</label>
      <input type="text" id="eventName" name="eventName" required placeholder="Enter event name">

      <label for="eventDate">Event Date:</label>
      <input type="date" id="eventDate" name="eventDate" required>

      <label for="venue">Venue:</label>
      <input type="text" id="venue" name="venue" required placeholder="Enter venue">

      <label for="ticketCount">Number of Tickets:</label>
      <input type="number" id="ticketCount" name="ticketCount" min="1" required>

      <label for="price">Price per Ticket (Rs.):</label>
      <input type="number" id="price" name="price" min="0" step="0.01" required>

      <label for="sellerName">Your Name:</label>
      <input type="text" id="sellerName" name="sellerName" required placeholder="Your full name">

      <label for="sellerEmail">Your Email:</label>
      <input type="email" id="sellerEmail" name="sellerEmail" required placeholder="your.email@example.com">

      <label for="ticketImage">Upload Ticket (JPG/PNG):</label>
      <input type="file" id="ticketImage" name="ticketImage" accept=".jpg, .jpeg, .png" required>

      <label for="description">Description (Optional):</label>
      <textarea id="description" name="description" rows="4" placeholder="Add any extra details here (e.g., seat number, section, special notes)..."></textarea>

      <button type="submit">Submit Ticket</button>
    </form>
  </div>

  <footer>
    Â© 2025 Booker. All rights reserved.
  </footer>

  <script>
  const form = document.getElementById('ticketForm');
  form.addEventListener('submit', function (e) {
    e.preventDefault();

    // Validate number of tickets
    const ticketCount = parseInt(form.ticketCount.value, 10);
    if (isNaN(ticketCount) || ticketCount < 1) {
      alert('Number of tickets should be more than 0');
      form.ticketCount.focus();
      return;
    }

    // Validate event date is not in the past
    if (!form.eventDate.value) {
      alert('Please enter an event date.');
      form.eventDate.focus();
      return;
    }
    const eventDate = new Date(form.eventDate.value);
    const today = new Date();
    today.setHours(0,0,0,0); // Ignore time part
    if (eventDate < today) {
      alert('Event date cannot be in the past');
      form.eventDate.focus();
      return;
    }

    // Validate other required fields
    if (
      !form.eventName.value.trim() ||
      !form.venue.value.trim() ||
      !form.price.value ||
      parseFloat(form.price.value) < 0 ||
      !form.sellerName.value.trim() ||
      !form.sellerEmail.value.trim()
    ) {
      alert('Please fill in all required fields with valid values.');
      return;
    }

    const fileInput = document.getElementById('ticketImage');
    const file = fileInput.files[0];

    if (!file) {
      alert('Please upload a ticket image.');
      return;
    }

    const reader = new FileReader();
    reader.onload = function(event) {
      // Base64 string of image
      const ticketImageBase64 = event.target.result;

      // Prepare ticket data object
      const ticketData = {
        eventName: form.eventName.value.trim(),
        eventDate: form.eventDate.value,
        venue: form.venue.value.trim(),
        ticketCount: ticketCount,
        price: parseFloat(form.price.value).toFixed(2),
        sellerName: form.sellerName.value.trim(),
        sellerEmail: form.sellerEmail.value.trim(),
        description: form.description.value.trim(),
        ticketImageBase64: ticketImageBase64
      };

      // Get existing tickets from localStorage or empty array
      const existingTickets = JSON.parse(localStorage.getItem('userTickets')) || [];

      // Add new ticket
      existingTickets.push(ticketData);

      // Save back to localStorage
      localStorage.setItem('userTickets', JSON.stringify(existingTickets));

      alert('Ticket submitted successfully!');

      // Clear form
      form.reset();
    };

    reader.readAsDataURL(file);
  });
</script>

</body>
</html>
