<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Events | Booker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      margin: 20px;
    }
    header {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #e74c3c;
    }
    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #e74c3c;
    }
    nav a.active {
      color: #e74c3c;
      border-bottom: 2px solid #e74c3c;
      padding-bottom: 4px;
    }
    .banner {
      background-color: rgba(231, 76, 60, 0.9);
      color: white;
      padding: 10px 40px 10px;
      text-align: center;
    }
    .banner h1 {
      font-size: 36px;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .events-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .event-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .event-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .event-details {
      padding: 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .event-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #e74c3c;
    }
    .event-info {
      flex-grow: 1;
      margin-bottom: 10px;
      font-size: 14px;
      color: #555;
    }
    .price {
      font-weight: bold;
      font-size: 16px;
      color: #2e7d32;
    }
    button.buy-now {
      margin-top: 10px;
      padding: 10px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button.buy-now:hover {
      background: #c0392b;
    }
    .no-tickets {
      text-align: center;
      font-size: 18px;
      color: #666;
      margin-top: 40px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ðŸŽŸ Booker</div>
    <nav>
      <a href="tickets_shop.html">Home</a>
      <a href="events.html" class="active">Events</a>
      <a href="sell_tickets.html">Sell Tickets</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <section class="banner">
    <h1>ðŸŽŸ Booker - Available Tickets</h1>
  </section>
  <div class="container">
    <div id="eventsList" class="events-list"></div>
    <div id="noTickets" class="no-tickets">No tickets available for sale.</div>
  </div>
  <script>
    async function loadTickets() {
      try {
        const res = await fetch('http://localhost:5000/api/tickets');
        const tickets = await res.json();
        const eventsList = document.getElementById('eventsList');
        const noTickets = document.getElementById('noTickets');
        eventsList.innerHTML = '';
        if (!Array.isArray(tickets) || tickets.length === 0) {
          noTickets.style.display = 'block';
        } else {
          noTickets.style.display = 'none';
          tickets.forEach((ticket, index) => {
            const card = document.createElement('div');
            card.className = 'event-card';
            card.innerHTML = `
              <img src="${ticket.ticketImageBase64 || ''}" alt="Ticket for ${ticket.eventName || 'Event'}" />
              <div class="event-details">
                <div class="event-title">${ticket.name || ''}</div>
                <div class="event-info">
                  <strong>Date:</strong> ${ticket.eventDate || ''}<br />
                  <strong>Venue:</strong> ${ticket.venue || ''}<br />
                  <strong>Tickets Available:</strong> ${ticket.available || 0}<br />
                  <strong>Seller:</strong> ${ticket.sellerName || ''}<br />
                  <p>${ticket.description || ''}</p>
                </div>
                <div class="price">Rs. ${ticket.price || 0} per ticket</div>
                <button class="buy-now" data-index="${index}" aria-label="Buy ticket for ${ticket.name || 'Event'}">Buy Now</button>
              </div>
            `;
            card.querySelector('.buy-now').addEventListener('click', () => {
              localStorage.setItem('selectedTicket', JSON.stringify(ticket));
              window.location.href = 'buy_tickets.html';
            });
            eventsList.appendChild(card);
          });
        }
      } catch (err) {
        const noTickets = document.getElementById('noTickets');
        noTickets.textContent = 'Error loading tickets from backend.';
        noTickets.style.display = 'block';
      }
    }
    loadTickets();
  </script>
</body>
</html>
