<div class="container">
  <div id="eventsList" class="events-list"></div>
  <div id="noTickets" class="no-tickets" style="display:none;">No tickets available for sale.</div>
</div>

<script>
  function loadTickets() {
    let tickets = JSON.parse(localStorage.getItem('userTickets')) || [];

    // Remove tickets with ticketCount <= 0 (sold out)
    tickets = tickets.filter(t => t.ticketCount > 0);
    localStorage.setItem('userTickets', JSON.stringify(tickets));

    const eventsList = document.getElementById('eventsList');
    const noTickets = document.getElementById('noTickets');

    eventsList.innerHTML = ''; // Clear existing cards

    if (tickets.length === 0) {
      noTickets.style.display = 'block';
    } else {
      noTickets.style.display = 'none';

      tickets.forEach((ticket, index) => {
        const card = document.createElement('div');
        card.className = 'event-card';

        card.innerHTML = `
          <img src="${ticket.ticketImageBase64}" alt="Ticket for ${ticket.eventName}" />
          <div class="event-details">
            <div class="event-title">${ticket.eventName}</div>
            <div class="event-info">
              <strong>Date:</strong> ${ticket.eventDate}<br />
              <strong>Venue:</strong> ${ticket.venue}<br />
              <strong>Tickets Available:</strong> ${ticket.ticketCount}<br />
              <strong>Seller:</strong> ${ticket.sellerName}<br />
              <p>${ticket.description || ''}</p>
            </div>
            <div class="price">Rs. ${ticket.price} per ticket</div>
            <button class="buy-now" onclick="buyTicket(${index})">Buy Now</button>
          </div>
        `;

        eventsList.appendChild(card);
      });
    }
  }

  function buyTicket(index) {
    const tickets = JSON.parse(localStorage.getItem('userTickets')) || [];
    const selectedTicket = tickets[index];
    localStorage.setItem("selectedTicketIndex", index);
    localStorage.setItem("selectedTicket", JSON.stringify(selectedTicket));
    window.location.href = "buy_tickets.html";
  }

  loadTickets();


  function buyTicket(index) {
  const tickets = JSON.parse(localStorage.getItem('userTickets')) || [];

}
